<html lang="en">

<head>
  <title>Game Test Survey Form</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <style>
    #background {
      background-color: White;
    }

    #title-desc-div {
      text-align: center;
    }

    #title {
      margin: 40px 0px 0px 0px;
      font-family: 'Anton', sans-serif;
    }

    #form-div {
      background-color: AliceBlue;
      height: 600px;
      width: 42%;
      height: 60%;
      margin: auto;
      box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.19), 8px 8px 9px rgba(0, 0, 0, 0.25);

      /*need this to make form div visible top and bottom*/
      border: 1px solid AliceBlue;
    }

    #survey-form {
      background-color: AliceBlue;
      margin: 10px 10px 10px 10px;
      display: flex;
      align-items: stretch;
      justify-content: center;
      flex-direction: column;
    }

    .input-box {
      height: 20px;
      border: 1px solid LightGray;
      border-radius: 4px;
    }

    select {
      height: 25px;
      border: 1px solid LightGray;
      border-radius: 4px;
    }

    #submit {
      height: 30px;
      background-color: LimeGreen;
    }

    #comment {
      border: 1px solid LightGray;
    }

    .font {
      font-family: sans-serif;
      font-size: 15px;
    }
  </style>
</head>

<body id="background">
  <div id="title-desc-div">
    <h1 id="title">XYZ Game Survey Form</h1>
    <p id="description" style="font-style: italic" class="font">Thank you for participating in our survey</p>
  </div>

  <div id="form-div">
    <form id="survey-form">
      <label id="name-label" for="name" class="font">Name</label>
      <input id="name" type="text" placeholder="Your name" name="name" required="" class="input-box"><br>

      <label id="email-label" for="email" class="font">Email</label><br>
      <input id="email" type="email" placeholder="Your email" name="email" required="" class="input-box"><br>

      <label id="number-label" for="number" class="font">Age (optional)</label><br>
      <input id="number" type="number" placeholder="Your age" name="number" min="15" max="100" class="input-box"><br>

      <label id="dropdown-label" for="dropdown" class="font">Which option best describes your level of education?</label><br>
      <select id="dropdown" name="options">
        <option value="none">No formal education</option>
        <option value="high school diploma">High school diploma</option>
        <option value="aa/as">AA/AS degree</option>
        <option value="ba/bs">BA/BS degree</option>
      </select>

      <label id="radio-prompt" class="font">Would you recommend XYZ game to a friend?</label>
      <div id="radio-div">
        <input id="defin" type="radio" name="radio-group" value="yes">
        <label for="defin" class="font">Definitely</label><br>
        <input id="maybe" type="radio" name="radio-group" value="maybe">
        <label for="maybe" class="font">Maybe</label><br>
        <input id="not-sure" type="radio" name="radio-group" value="no">
        <label for="not-sure" class="font">Not sure</label><br>
      </div>

      <div id="check-div" class="font">
        <label class="font">What would you like to see improved?</label><br>
        <input id="c1" type="checkbox" name="check1" value="graphics">Graphics</input><br>
        <input id="c1" type="checkbox" name="check2" value="sound">Sound</input><br>
        <input id="c1" type="checkbox" name="check3" value="art">Art</input><br>
        <input id="c1" type="checkbox" name="check4" value="gameplay">Gameplay</input><br>
      </div>

      <label for="comment" class="font">Any comments or suggestions?</label>
      <textarea id="comment" name="comment" rows="6" cols="40" placeholder="Enter your comments here..."></textarea>

      <input id="submit" type="submit" value="Submit" name="submit">
    </form>
  </div>
</body>

</html>
